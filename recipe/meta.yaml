{% set version = "1.16" %}

package:
  name: flask-compress
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Flask-Compress/flask_compress-{{ version }}.tar.gz
  sha256: 376c7c2137bc9a537a1016c1032b0b80a5daf1b2cdc8a175806c59d5a5dafa48

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm <8
    - setuptools >=42
  run:
    - brotli-python
    - flask
    - zstandard
    - python >=3.9

test:
  source_files:
    - tests
  imports:
    - flask_compress
  commands:
    - pip list
    - pip list | grep "Flask-Compress\s*{{ version.replace(".", "\.") }}"
    - pip check
    - pytest -vv tests
  requires:
    - m2-grep  # [win]
    - pip
    - pytest

about:
  home: https://github.com/colour-science/flask-compress
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Compress responses in your Flask app with gzip.
  description: |
    Flask-Compress allows you to easily compress your Flask application's responses with gzip.
  dev_url: https://github.com/colour-science/flask-compress

extra:
  recipe-maintainers:
    - synapticarbors
    - mariusvniekerk
