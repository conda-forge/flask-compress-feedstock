{% set version = "1.17" %}

package:
  name: flask-compress
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/F/Flask-Compress/flask_compress-{{ version }}.tar.gz
  sha256: 1ebb112b129ea7c9e7d6ee6d5cc0d64f226cbc50c4daddf1a58b9bd02253fbd8

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm <8
    - setuptools >=42
  run:
    - brotli
    - brotlicffi
    - brotli-python
    - flask
    - zstandard
    - python >=3.9

test:
  source_files:
    - tests
  imports:
    - flask_compress
  commands:
    - pip list
    - pip list | grep "Flask-Compress\s*{{ version.replace(".", "\.") }}"
    - pip check
    - pytest -vv tests
  requires:
    - m2-grep  # [win]
    - pip
    - pytest
    - flask-caching

about:
  home: https://github.com/colour-science/flask-compress
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Compress responses in your Flask app with gzip.
  description: |
    Flask-Compress allows you to easily compress your Flask application's responses with gzip.
  dev_url: https://github.com/colour-science/flask-compress

extra:
  recipe-maintainers:
    - synapticarbors
    - mariusvniekerk
